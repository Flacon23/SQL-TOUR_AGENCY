<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Agency - Reservations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
        }

        th {
            background-color: #2c5282;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1em;
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.9);
        }

        tr:hover {
            background-color: rgba(44, 82, 130, 0.1);
            transition: background-color 0.3s ease;
        }

        td {
            font-size: 0.95em;
        }

        .form-container {
            margin-top: 20px;
            padding: 25px;
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .form-container input,
        .form-container button {
            width: calc(50% - 10px);
            margin: 8px 5px;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            background-color: white;
        }

        .form-container button {
            background-color: #2c5282;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2d3748;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 2em;
            }

            .form-container input,
            .form-container button {
                width: 100%;
                margin: 5px 0;
            }

            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Reservations</h1>
    <table>
        <thead>
            <tr>
                <th>Id Turist</th>
                <th>Id Tur</th>
                <th>Data Rezervare</th>
                <th>Nr Locuri Rezervate</th>
                <th>Id Plata</th>
            </tr>
        </thead>
        <tbody>
            {% for rezervare in rezervare %}
                <tr>
                    <td>{{ rezervare['id_turist'] }}</td>
                    <td>{{ rezervare['id_tur'] }}</td>
                    <td>{{ rezervare['data_rezervare'] }}</td>
                    <td>{{ rezervare['nr_locuri_rezervate'] }}</td>
                    <td>{{ rezervare['id_plata'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
