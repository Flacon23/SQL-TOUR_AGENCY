<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
        }

        th {
            background-color: #2c5282;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1em;
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.9);
        }

        tr:hover {
            background-color: rgba(44, 82, 130, 0.1);
            transition: background-color 0.3s ease;
        }

        td {
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 2em;
            }

            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Tururi</h1>


    <table>
        <thead>
            <tr>

                <th>nume_Tur</th>
                <th>durata</th>
                <th>locuri_disponibile</th>
            </tr>
        </thead>
        <tbody>
            {% for ceva in tur %}
                <tr>

                    <td>{{ ceva['nume_tur'] }}</td>
                    <td>{{ ceva['durata'] }}</td>
                    <td>{{ ceva['locuri_disponibile'] }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
